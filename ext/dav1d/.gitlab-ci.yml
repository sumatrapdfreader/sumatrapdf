        - |
           if [ "$CI_PROJECT_NAMESPACE" = "videolan" ]; then
            SNAP_CHANNEL=edge
            if [ "$CI_COMMIT_TAG" ]; then SNAP_CHANNEL=stable; fi
            echo $SNAP_LOGIN | base64 --decode | snapcraft login --with -
            snapcraft push dav1d_*.snap --release $SNAP_CHANNEL
            snapcraft logout
           fi
    artifacts:
